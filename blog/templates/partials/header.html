<nav style="
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: linear-gradient(to right, #007BFF, #00BFFF);
    padding: 15px 25px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    flex-wrap: wrap;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
">
    <div style="display: flex; gap: 20px; flex-wrap: wrap; align-items: center;">
        {% csrf_token %}
        <a class="a_nav" href="{% url 'blog:home' %}" style="
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background 0.3s ease;
        " onmouseover="this.style.background='rgba(255,255,255,0.2)'" onmouseout="this.style.background='transparent'">Home</a>

        <a class="a_nav" href="{% url 'blog:list_book' %}" style="
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background 0.3s ease;
        " onmouseover="this.style.background='rgba(255,255,255,0.2)'" onmouseout="this.style.background='transparent'">Book</a>

        <a class="a_nav" href="{% url 'blog:ticket' %}" style="
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background 0.3s ease;
        " onmouseover="this.style.background='rgba(255,255,255,0.2)'" onmouseout="this.style.background='transparent'">Ticket</a>

        {% if user.is_authenticated %}
            <a class="a_nav" href="{% url 'blog:profile' %}" style="
                color: white;
                text-decoration: none;
                font-weight: 600;
                padding: 8px 16px;
                border-radius: 8px;
                transition: background 0.3s ease;
            " onmouseover="this.style.background='rgba(255,255,255,0.2)'" onmouseout="this.style.background='transparent'">Profile</a>
        {% endif %}
    </div>

    <div style="display: flex; gap: 15px; align-items: center; flex-wrap: wrap; margin-top: 10px;">
        {% if user.is_authenticated %}
            <span style="color: white; font-weight: 500;">ðŸ‘‹ Hello, {{ user.username }}</span>
            <a href="{% url 'blog:logout' %}" style="
                background: #ff4d4d;
                color: white;
                padding: 8px 16px;
                text-decoration: none;
                border-radius: 8px;
                font-weight: bold;
                transition: background 0.3s ease;
            " onmouseover="this.style.background='#cc0000'" onmouseout="this.style.background='#ff4d4d'">Logout</a>
        {% else %}
            <a href="{% url 'blog:login' %}" style="
                background: white;
                color: #007BFF;
                padding: 8px 16px;
                text-decoration: none;
                border-radius: 8px;
                font-weight: bold;
                transition: background 0.3s ease;
            " onmouseover="this.style.background='#f0f0f0'" onmouseout="this.style.background='white'">Login</a>

            <a href="{% url 'blog:register' %}" style="
                background: #28a745;
                color: white;
                padding: 8px 16px;
                text-decoration: none;
                border-radius: 8px;
                font-weight: bold;
                transition: background 0.3s ease;
            " onmouseover="this.style.background='#218838'" onmouseout="this.style.background='#28a745'">Signup</a>
        {% endif %}
    </div>
</nav>
<br>
