<style>
.pagination {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin: 30px 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.pagination-btn {
  padding: 10px 20px;
  background-color: #007acc;
  color: white;
  border-radius: 8px;
  text-decoration: none;
  font-weight: 600;
  box-shadow: 0 4px 12px rgba(0, 122, 204, 0.4);
  transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
  user-select: none;
}

.pagination-btn:hover,
.pagination-btn:focus {
  background-color: #005a99;
  box-shadow: 0 6px 16px rgba(0, 90, 153, 0.6);
  transform: scale(1.05);
  outline: none;
}

.pagination-btn:active {
  transform: scale(0.98);
  box-shadow: 0 3px 8px rgba(0, 90, 153, 0.7);
}

</style>

<div class="pagination">
  {% if page.has_previous %}
    <a href="?page={{ page.previous_page_number }}" class="pagination-btn" aria-label="صفحه قبلی">Previous</a>
  {% endif %}

  {% if page.has_next %}
    <a href="?page={{ page.next_page_number }}" class="pagination-btn" aria-label="صفحه بعدی">Next</a>
  {% endif %}
</div>
