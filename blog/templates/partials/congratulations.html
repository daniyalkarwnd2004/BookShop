{% extends 'parent/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<style>
  .register-success-box {
    max-width: 400px;
    margin: 80px auto;
    padding: 40px 30px;
    background: #f0f9ff;
    border-radius: 14px;
    box-shadow: 0 10px 30px rgba(0, 123, 204, 0.2);
    text-align: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #034078;
  }

  .welcome-title {
    font-size: 1.8rem;
    margin-bottom: 15px;
    font-weight: 700;
  }

  .success-message {
    font-size: 1.1rem;
    margin-bottom: 30px;
    color: #0366d6;
  }

  .login-button {
    display: inline-block;
    padding: 12px 35px;
    background-color: #007acc;
    color: white;
    text-decoration: none;
    font-weight: 600;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 122, 204, 0.3);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }

  .login-button:hover {
    background-color: #005fa3;
    box-shadow: 0 7px 20px rgba(0, 95, 163, 0.5);
  }
</style>

<div class="register-success-box">
  <h3 class="welcome-title">Welcome, {{ user }}</h3>
  <p class="success-message">Your registration was successful.</p>
  <a href="{% url 'blog:login' %}" class="login-button">Login</a>
</div>
{% endblock %}
