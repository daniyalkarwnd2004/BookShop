{% extends 'parent/base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<style>
  .success-container {
    max-width: 400px;
    margin: 100px auto;
    padding: 40px 30px;
    background: #e8f5e9;
    border-radius: 15px;
    box-shadow: 0 8px 30px rgba(46, 125, 50, 0.3);
    text-align: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #2e7d32;
    position: relative;
    overflow: visible;
  }

  .success-container h3 {
    font-size: 2rem;
    margin-bottom: 15px;
    font-weight: 700;
  }

  .success-container p {
    font-size: 1.1rem;
    margin-bottom: 25px;
  }

  .success-container a {
    color: white;
    background-color: #43a047;
    padding: 12px 30px;
    border-radius: 12px;
    text-decoration: none;
    font-weight: 600;
    box-shadow: 0 5px 15px rgba(67, 160, 71, 0.4);
    transition: background-color 0.3s ease;
  }
  .success-container a:hover {
    background-color: #2e7d32;
  }

  /* Confetti pieces */
  .confetti-piece {
    position: absolute;
    top: -10px;
    width: 10px;
    height: 10px;
    background-color: var(--color);
    left: var(--left);
    opacity: 0;
    border-radius: 3px;
    animation-name: fall;
    animation-timing-function: ease-in;
    animation-iteration-count: infinite;
    animation-delay: var(--delay);
    animation-duration: var(--duration);
  }

  @keyframes fall {
    0% {
      opacity: 1;
      transform: translateY(0) rotate(0deg);
    }
    100% {
      opacity: 0;
      transform: translateY(250px) rotate(360deg);
    }
  }
</style>

<div class="success-container">
  <h3>Reset Password</h3>
  <p>Password changed successfully.</p>
  <p><a href="{% url 'blog:login' %}">Login</a></p>

  <!-- confetti elements -->
  <div class="confetti-piece" style="--left: 5%; --delay: 0s; --duration: 4s; --color: #e74c3c;"></div>
  <div class="confetti-piece" style="--left: 15%; --delay: 1s; --duration: 5.2s; --color: #f1c40f;"></div>
  <div class="confetti-piece" style="--left: 25%; --delay: 0.7s; --duration: 4.8s; --color: #3498db;"></div>
  <div class="confetti-piece" style="--left: 35%; --delay: 0.3s; --duration: 6.1s; --color: #2ecc71;"></div>
  <div class="confetti-piece" style="--left: 45%; --delay: 1.2s; --duration: 5.5s; --color: #9b59b6;"></div>
  <div class="confetti-piece" style="--left: 55%; --delay: 0.4s; --duration: 4.4s; --color: #e67e22;"></div>
  <div class="confetti-piece" style="--left: 62%; --delay: 0.9s; --duration: 5.8s; --color: #1abc9c;"></div>
  <div class="confetti-piece" style="--left: 70%; --delay: 0.2s; --duration: 6.3s; --color: #34495e;"></div>
  <div class="confetti-piece" style="--left: 78%; --delay: 1.1s; --duration: 5.1s; --color: #8e44ad;"></div>
  <div class="confetti-piece" style="--left: 85%; --delay: 0.6s; --duration: 4.6s; --color: #27ae60;"></div>
  <div class="confetti-piece" style="--left: 92%; --delay: 1.3s; --duration: 5.3s; --color: #c0392b;"></div>
  <div class="confetti-piece" style="--left: 98%; --delay: 0.8s; --duration: 6s; --color: #2980b9;"></div>
</div>
{% endblock %}
