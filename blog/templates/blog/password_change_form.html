{% extends 'parent/Base.html' %}
{% block title %} Password Change {% endblock %}

{% block content %}
<style>
  .password-change-form {
    max-width: 400px;
    margin: 3rem auto;
    background: #f4f7f8;
    padding: 2.5rem 3rem;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #333;
  }

  .password-change-form h2 {
    text-align: center;
    color: #007acc;
    margin-bottom: 1.8rem;
    font-weight: 700;
  }

  .password-change-form p {
    margin-bottom: 1rem;
  }

  .password-change-form input[type="password"],
  .password-change-form input[type="text"],
  .password-change-form input[type="email"] {
    width: 100%;
    padding: 12px 15px;
    margin-top: 6px;
    margin-bottom: 18px;
    border: 1.8px solid #ccc;
    border-radius: 7px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
  }

  .password-change-form input[type="password"]:focus,
  .password-change-form input[type="text"]:focus,
  .password-change-form input[type="email"]:focus {
    border-color: #007acc;
    outline: none;
  }

  .password-change-form input[type="submit"] {
    width: 100%;
    background-color: #007acc;
    border: none;
    padding: 14px 0;
    color: white;
    font-size: 1.1rem;
    font-weight: 700;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .password-change-form input[type="submit"]:hover {
    background-color: #005a99;
  }

  /* خطاها (اگر می‌خوای) */
  .errorlist {
    color: #d93025;
    margin-bottom: 12px;
    list-style-type: none;
    padding-left: 0;
  }
</style>

<div class="password-change-form">
  <h2>Change Password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Change Password">
  </form>
</div>
{% endblock %}
